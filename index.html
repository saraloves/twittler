<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('<img src="http://bikeleague.org/sites/lab.huang.radicaldesigns.org/files/twittericon_0.png" width="80" height="80"></img><h1 class="tweetbox">Twittler</h1><div class="twittlerBody"></div>');
        var $twittlerBody = $('.twittlerBody');

          
        var postNewTweets = function() {
          var index = index || streams.home.length - 1;
            var doWork = function () {
              if (streams.home.length - 1 > index) {
                for (var i = index; i<streams.home.length-1; i++) {
                  var tweet = streams.home[i];
                  var $tweet = $('<div class="tweetbox"></div>');
                  var user = "@" + tweet.user;
                  var $user = $('<button class="tweetbox" id="username"></button>');
                  $user.text(tweet.user);
                  $tweet.text(tweet.message + " " + tweet.created_at);

                  $tweet.prependTo($twittlerBody);
                  $user.prependTo($twittlerBody);
                  
              index = streams.home.length-1;

              $('button').on('click', function (){ 
                var userData = $(this).closest('user');
                var username = userData.context.innerHTML;
                $twittlerBody.remove();
                userHistory(username);
              });

              return index;
              }
            } 
          }
            doWork();
            setInterval(doWork, 100);
            // $('.tweetbox').remove('tweetbox');
            //streams.users.$(this).prependTo($body);
        };

        postNewTweets();

        var userHistory = function(username){
          var history = streams.users[username];
          $body.append("<h3 class=tweetbox>" + username + "</h3>");
          for (var i = 0; i<history.length; i++) {
            $body.append("<div class=tweetbox>" + history[i].message + " " + history[i].created_at + "</div>");
          }
          console.log(history);
          //history.appendTo($body);
        };
          

 
      });
    </script>
  </body>
</html>
